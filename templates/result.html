<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../static/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Chalk Street - Results</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!-- Fonts and icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<!-- material-kit -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/material-kit.css" rel="stylesheet"/>
    <!-- kendo UI -->
    <link href="../static/content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../static/styles/kendo.common.min.css" rel="stylesheet">
    <link href="../static/styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../static/styles/kendo.default.min.css" rel="stylesheet">
    <link href="../static/styles/kendo.default.mobile.min.css" rel="stylesheet">

</head>

<body class="landing-page">

	<script src="../products.js"></script>

	<nav class="navbar navbar-transparent navbar-absolute">
    	<div class="container">
        	<!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
        		<a class="navbar-brand">Chalk Street</a>
        		<button class="btn btn-primary" href="index.html">Back to search</button>
        	</div>
    	</div>
    </nav>

    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('../static/img/study-1024x565.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
                <div class="row">
					<div class="col-md-6">
						<h1 class="title">Here are your personalized results.</h1>
	                    <h4>Random lines explaining how to see the results.</h4>
					</div>
                </div>
            </div>
		</div>
		<div class="main main-raised">
            <div class="container" style="padding: 30px">
                <div class="row">
	            	<div id="grid"></div>
				</div>
			</div>
		</div>
		<footer class="footer">
	        <div class="container">
	            <div class="copyright pull-right">
	                &copy; Creators: Anu Pandey, Kaushiki Priyam, Varshine Chandrakanthan.
	                <a href="http://www.creative-tim.com" target="_blank">Built using Material UI kit by Creative Tim</a>
	            </div>
	        </div>
	    </footer>
    </div>
</body>
	<!--   Core JS Files   -->
	<script src="../static/js/jquery.min.js" type="text/javascript"></script>
	<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../static/js/material.min.js"></script>
	<!-- Kendo UI Script files -->
    <script src="../static/js/jszip.min.js" type="text/javascript"></script>
    <script src="../static/js/kendo.all.min.js" type="text/javascript"></script>
    <script src="../static/js/console.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="../static/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="../static/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="../static/js/material-kit.js" type="text/javascript"></script>
	<script>
	    $(document).ready(function() {
	        $("#grid").kendoGrid({
	            dataSource: {
	                data: products,
	                schema: {
	                    model: {
	                        fields: {
	                            ProductName: { type: "string" },
	                            UnitPrice: { type: "number" },
	                            UnitsInStock: { type: "number" },
	                            Discontinued: { type: "boolean" }
	                        }
	                    }
	                },
	                pageSize: 20
	            },
	            height: 550,
	            scrollable: true,
	            sortable: true,
	            filterable: true,
	            pageable: {
	                input: true,
	                numeric: false
	            },
	            columns: [
	                { field: "ProductName", title: "Course Name", width: "130px" },
	                { field: "UnitPrice", title: "Unit Price", format: "{0:c}", width: "130px" },
	                { field: "UnitsInStock", title: "Units In Stock", width: "130px" },
	                { field: "Discontinued", width: "130px" }
	            ]
	        });
	    });
	</script>

</html>
